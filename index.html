<h1>Horario</h1>

<h1>Curso</h1>

  {% for curso in site.data.horario.cursos %}
    <h2> {{curso.nome}} </h2>
    {% for turma in curso.turmas %}
      <h3>{{turma.nome}}</h3>
      <table>
        <tr>
        {% for coluna in turma.colunas %}
          <th>{{coluna}}</th>
        {% endfor %}
        </tr>
       </table>
    {% endfor %}
  {% endfor %}
